<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="relative w-full h-screen overflow-hidden">
        <!-- Video Background -->
        <iframe class="absolute top-0 left-0 w-full h-full object-cover" 
                src="../assests/magic-bg.mp4" 
                frameborder="0" 
                allow="autoplay; fullscreen" 
                allowfullscreen></iframe>
        
        <!-- Content on top of video -->
        <div class="relative z-10 flex items-center justify-center h-full bg-black bg-opacity-50">
          <div class="text-white text-center">
            <h1 class="text-4xl font-bold">Welcome to Our Magical Pencil</h1>
            <p class="mt-4 text-xl">Unlock Your Creativity with Every Stroke</p>
            <button class="mt-8 px-6 py-3 bg-blue-500 text-white rounded-full">Get Started</button>
          </div>
        </div>
      </div>
      
</body>
</html>
